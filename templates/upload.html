{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
                {% csrf_token %}
                <input type="file" name="file" class="form-row">
                <input type="submit" value="Upload" class="btn btn-success"/>
            </form>
        </div>
    </div>
{% endblock %}
